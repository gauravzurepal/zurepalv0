<!doctype html>
<html>
  <head>
    <title>ZurePal</title>
    <style>
      .zure-container-box{
        height: 586px;
        position: relative;
        margin:0 !important
      }
      .zure-container{
        width: 586px !important;
        margin-left:60px !important;
        overflow-y: auto;
        position: absolute !important;
        padding-bottom: 0;
        clear: both;
        box-sizing: border-box;
        height: 100%;
      }
      .zure-box{
        background: #efefef;
        position: absolute !important;
        padding: 10px;
        border: 2px solid #7d7d7d;
        width: 600px !important;
        border-radius: 5px;
        padding-top:56px !important;
        margin-left:60px !important;
      }
      .zure-row-box{
        width: 578px;
        border-radius: 25px !important;
        margin-left: 1px !important;
        padding: 10px !important;
        background-color: #2196F3 !important;
        color: #FFFFFF !important;
        text-align: right;
      }
      .bot{
        color: #2196F3 !important;
        background-color: #FFFFFF !important;
        text-align: left !important;
      }
    </style>
  </head>
  <body>
    <div class="message"></div>
    <div id="content"></div>

  </body>

  <!--<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>-->

  <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>

  <link href="assets/css/materialize/css/materialize.min.css" media="all" rel="stylesheet" type="text/css" />

  <script>
      $(function () {
          // load the ajax java script
          var formData = {};
          $.ajax({
              type: 'GET',
              url: '/zure/init',
              data: formData,
              async: true,
              success: function (response) {
                  //console.log("backend load completed successfully");
                  $('.zure-box').attr('data-uuid', response.uuid);
              }
          });
      });

  </script>
